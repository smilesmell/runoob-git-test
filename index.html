<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        $.ajax({
            type: 'get',
            url: 'https://cnodejs.org/api/v1/topics',
            dataType: 'json',
            success: function (data) {
                console.log(data);
                var group = data.data;
                console.log(group);
                var str = '';
                
                for (var i = 0; i < group.length; i++) {
                        str += '<div class="item">' +
                            ' <a href="'+group[i].author.avatar_url+'">' + group[i].title +
                            '<div>' + '</div>' +
                            '</a>'
                       console.log(group[i].author.avatar_url);        
                }

                $('#container').html(str);

            },

            error: function (jqXHR) {
                console.log(jqXHR);
            }

        });
    </script>
</head>

<body>
    <div id="container">
        <!--每个条目-->
        <div class="item">
            <a href="">
                <div></div>
            </a>
        </div>
    </div>

</body>

</html>
